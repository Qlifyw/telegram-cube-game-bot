plugins {
    id 'java'
}

group 'org.cubegame'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.6.2")

    compile group: 'org.telegram', name: 'telegrambots', version: '4.9.1'
}

test {
    useJUnitPlatform()
}
